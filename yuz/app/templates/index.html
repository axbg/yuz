<html lang="eng">

<head>
    {% load static %}
    <title>yuz - all about faces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="{% static "img/photo.png" %}">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<div class="page-container" ondrop="disableDrop(event)" ondragover="disableDrag(event)">
    <nav>
        <button id="download-btn" class="btn download-all-btn" onclick="downloadAll()">Download all</button>
        <div>
            <a class="drop-message">Drop your photo in the box</a>
        </div>
    </nav>
    <section class="drop-zone-background drop-zone" ondrop="drop(event)" ondragover="dragOver(event)"
             ondragleave="dragLeave(event)">
    </section>
</div>
<script src="{% static "js/index.js" %}"></script>
</body>

</html>
